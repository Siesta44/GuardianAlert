<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GuardianAlert - Login / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .content {
      text-align: center;
      position: relative;
      width: 90%;
      max-width: 520px;
      padding: 20px;
      box-sizing: border-box;
    }

    .angel-image {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      padding-top: 40px;
    }

    .guardian-title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: #FFD700;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 1px 1px 2px #00000044;
    }

    .form-container {
      margin-top: 30px;
      background: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .form-container input,
    .form-container select {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      box-sizing: border-box;
    }

    .phone-input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      max-width: 320px;
      margin: 10px auto;
    }

    .form-container button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #F35325;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-container button:hover {
      background-color: #c73a19;
    }

    .form-toggle {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .form-toggle a {
      color: #0077cc;
      cursor: pointer;
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }

    .success {
      color: green;
      font-size: 0.9rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="content">
    <img class="angel-image" src="https://i.ibb.co/sd2r1JTV/Free-vector-angel-wings-cliparts.png" alt="Angel Wings" />
    <div class="guardian-title">GuardianAlert</div>

    <!-- Login Form -->
    <form id="login-form" class="form-container" onsubmit="return loginUser(event)">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <p id="error-msg" class="error"></p>
      <div class="form-toggle">
        Don't have an account? <a onclick="showSignup()">Sign up</a>
      </div>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" class="form-container hidden" onsubmit="return signupUser(event)">
      <h2>Sign Up</h2>
      <input type="text" id="new-firstname" placeholder="First Name" required />
      <input type="text" id="new-middlename" placeholder="Middle Name" required />
      <input type="text" id="new-lastname" placeholder="Last Name" required />
      <input type="number" id="new-age" placeholder="Age" min="1" max="100" required />
      <input type="text" id="new-lrn" placeholder="LRN (10–12 digits)" pattern="^[0-9]{10,12}$" title="Enter a valid 10–12 digit LRN" required />

      <select id="school-year" required onchange="toggleStrand()">
        <option value="" disabled selected>Select School Year</option>
        <option value="Grade 1">Grade 1</option>
        <option value="Grade 2">Grade 2</option>
        <option value="Grade 3">Grade 3</option>
        <option value="Grade 4">Grade 4</option>
        <option value="Grade 5">Grade 5</option>
        <option value="Grade 6">Grade 6</option>
        <option value="Grade 7">Grade 7</option>
        <option value="Grade 8">Grade 8</option>
        <option value="Grade 9">Grade 9</option>
        <option value="Grade 10">Grade 10</option>
        <option value="Senior High School">Senior High School</option>
      </select>

      <select id="strand" class="hidden" required>
        <option value="" disabled selected>Select Strand</option>
        <option value="HUMSS">HUMSS</option>
        <option value="ABM">ABM</option>
        <option value="STEM">STEM</option>
        <option value="GAS">GAS</option>
        <option value="TVL ICT">TVL ICT</option>
        <option value="TVL EIM">TVL EIM</option>
        <option value="TVL HE">TVL HE</option>
      </select>

      <input type="text" id="new-parentguardian" placeholder="Parent/Guardian Name" required />
      <div class="phone-input-group">
        <select id="parent-country-code" required>
          <option value="+63">+63 (Philippines)</option>
          <option value="+1">+1 (USA)</option>
          <option value="+44">+44 (UK)</option>
          <option value="+91">+91 (India)</option>
          <option value="+81">+81 (Japan)</option>
        </select>
        <input type="tel" id="new-parentphone" placeholder="Parent's Phone Number" required pattern="^[0-9]{7,15}$" title="Enter digits only (7–15 digits)" />
      </div>

      <!-- Parent Email Added -->
      <input type="email" id="new-parentemail" placeholder="Parent's Email" required />

      <input type="text" id="new-adviser" placeholder="Adviser Teacher's Name" required />
      <input type="text" id="new-username" placeholder="Username" required />
      <input type="password" id="new-password" placeholder="Password" required />
      <button type="submit">Create Account</button>
      <p id="signup-msg"></p>
      <div class="form-toggle">
        Already have an account? <a onclick="showLogin()">Log in</a>
      </div>
    </form>
  </div>

  <script>
    function toggleStrand() {
      const schoolYear = document.getElementById("school-year").value;
      const strandSelect = document.getElementById("strand");
      if (schoolYear === "Senior High School") {
        strandSelect.classList.remove("hidden");
        strandSelect.required = true;
      } else {
        strandSelect.classList.add("hidden");
        strandSelect.required = false;
        strandSelect.value = "";
      }
    }

    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (users[username] && users[username].password === password) {
        window.location.href = `dashboard.html?user=${encodeURIComponent(username)}`;
      } else {
        document.getElementById("error-msg").innerText = "Invalid username or password.";
      }
    }

    function signupUser(event) {
      event.preventDefault();
      const firstName = document.getElementById("new-firstname").value.trim();
      const middleName = document.getElementById("new-middlename").value.trim();
      const lastName = document.getElementById("new-lastname").value.trim();
      const age = document.getElementById("new-age").value.trim();
      const lrn = document.getElementById("new-lrn").value.trim();
      const schoolYear = document.getElementById("school-year").value;
      const strand = document.getElementById("strand").value;
      const parentGuardian = document.getElementById("new-parentguardian").value.trim();
      const countryCode = document.getElementById("parent-country-code").value.trim();
      const parentPhoneLocal = document.getElementById("new-parentphone").value.trim();
      const parentEmail = document.getElementById("new-parentemail").value.trim();
      const adviser = document.getElementById("new-adviser").value.trim();
      const username = document.getElementById("new-username").value.trim();
      const password = document.getElementById("new-password").value;

      const msg = document.getElementById("signup-msg");
      const users = JSON.parse(localStorage.getItem("users") || "{}");

      if (!/^[0-9]{10,12}$/.test(lrn)) {
        msg.innerText = "Please enter a valid LRN (10–12 digits).";
        msg.className = "error";
        return false;
      }

      if (schoolYear === "Senior High School" && !strand) {
        msg.innerText = "Please select a strand for Senior High School.";
        msg.className = "error";
        return false;
      }

      if (users[username]) {
        msg.innerText = "Username already exists.";
        msg.className = "error";
        return false;
      }

      const phoneRegex = /^[0-9]{7,15}$/;
      if (!phoneRegex.test(parentPhoneLocal)) {
        msg.innerText = "Please enter a valid phone number (7–15 digits).";
        msg.className = "error";
        return false;
      }

      users[username] = {
        password,
        firstName,
        middleName,
        lastName,
        age,
        lrn,
        schoolYear,
        strand: schoolYear === "Senior High School" ? strand : "",
        parentGuardian,
        parentPhone: countryCode + parentPhoneLocal,
        parentEmail,
        adviser
      };

      localStorage.setItem("users", JSON.stringify(users));
      msg.innerText = "Account created successfully! Redirecting to login...";
      msg.className = "success";

      setTimeout(() => {
        showLogin();
        msg.innerText = "";
        document.getElementById("signup-form").reset();
      }, 2000);

      return false;
    }

    function showSignup() {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("signup-form").classList.remove("hidden");
      clearMessages();
    }

    function showLogin() {
      document.getElementById("signup-form").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
      clearMessages();
    }

    function clearMessages() {
      document.getElementById("error-msg").innerText = "";
      document.getElementById("signup-msg").innerText = "";
    }
  </script>
</body>
</html>
